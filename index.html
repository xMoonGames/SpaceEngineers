<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>xMoonCity - Servidor de Space Engineers</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<meta name="description" content="XmoonCity é o servidor de Space Engineers da xMoonGames. Você pode jogar com o ip abaixo.">
	<meta property="og:title" content="XmoonCity - Site oficial">
	<meta property="og:site_name" content="XmoonCity">
	<meta property="og:description" content="XmoonCity é o servidor de Space Engineers da xMoonGames. Você pode jogar com o ip abaixo.">
	<meta property="og:image" content="https://xmoongames.github.io/SpaceEngineers/img/background.jpg">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<video autoplay muted loop poster="img/background.jpg" class="bg_video">
		<source src="img/spaceengineers.mp4" type="video/mp4">
	</video>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="img/logo.png" alt="MyServer logo">
		</div>

		<div class="items">

			<a href="https://twitch.com/Rafa_VIII" class="item twitch" target="tabTwitchRafaVII">
				<div>
					<img src="img/twitch.png" alt="twitch icon" class="img">
					<p class="subtitle">assista a live em</p>
					<p class="title">Twitch</p>
				</div>
			</a>

			<a href="https://discord.com/invite/Ghcg7sT" class="item discord" target="tabDiscordxMoonGames">
				<div>
					<img src="img/discord.png" alt="discord icon" class="img">
					<p class="subtitle">converse em nosso</p>
					<p class="title">Discord</p>
				</div>
			</a>

			<a href="https://store.steampowered.com/agecheck/app/244850/" class="item spaceengineers shop" target="tabSpaceengineers">
				<div>
					<img src="img/spaceengineers.png" alt="spaceengineers icon" class="img">
					<p class="subtitle">compre space engineers</p>
					<p class="title">Steam</p>
				</div>
			</a>

		</div>

		<div class="playercount">
			<!-- Replace play.cubecraft.net with your server IP address -->
			<!-- Do it on both line 66 and line 67 -->
			<!-- Please set both your IP and port -->
			<p>Junte-se a outros <span class="sip" data-ip="0.0.0.0" data-port="0">
			</span> jogadores em <span class="ip">0.0.0.0:0000</span></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
